<!DOCTYPE html>
<html>

<head>
	<title>
		How to get circular buttons
		in bootstrap 4 ?
	</title>
	
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
		
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
	</script>
		
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
	
	<style type="text/css">
		h1 {
			color:green;
		}
		.xyz {
			background-size: auto;
			text-align: center;
			padding-top: 100px;
		}
		.btn-circle.btn-sm {
			width: 30px;
			height: 30px;
			padding: 6px 0px;
			border-radius: 15px;
			font-size: 8px;
			text-align: center;
		}
		.btn-circle.btn-md {
			width: 50px;
			height: 50px;
			padding: 7px 10px;
			border-radius: 25px;
			font-size: 10px;
			text-align: center;
		}
		.btn-circle.btn-xl {
			width: 70px;
			height: 70px;
			padding: 10px 16px;
			border-radius: 35px;
			font-size: 12px;
			text-align: center;
		}
	</style>
</head>

<body class="xyz">
	<h1>Record audio to start</h1>
	<br>
	
	<h4>Start Recording</h4>
	<button type="button" class="btn btn-primary btn-circle btn-xl">Start</button>
	<br>
	<h4>Stop Recording</h4>
	<button type="button" class="btn btn-primary btn-circle btn-xl">Start</button>
</body>

</html>
